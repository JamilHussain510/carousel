<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-item carousel-item-visible">
        <img src="./images/1.jpg" alt="" />
      </div>
      <div class="carousel-item carousel-item-hide">
        <img src="./images/2.jpg" alt="" />
      </div>
      <div class="carousel-item carousel-item-hide">
        <img src="./images/3.jpg" alt="" />
      </div>
      <div class="carousel-actions">
        <button id="carousel-btn-prev" aria-label="Previous-slidex"><</button>
        <button id="carousel-btn-next" aria-label="Next-slidex">></button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
